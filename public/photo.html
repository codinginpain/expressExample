<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>file upload</title>
        <body>
            <h1>file upload</h1>
            <br>
            <form method="post" action="/photo" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><label>file</label></td>
                        <td><input type="file" name="photo"></td>
                    </tr>
                </table>
                <input type="submit" value="upload" name="submit">
            </form>
        </body>
    </head>
</html>
